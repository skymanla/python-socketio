<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>
<body>
<button onClick="sendMsg()">Hit Me</button>
<button onClick="connectSocket()">socket server connect</button>
<button onClick="disconnectSocket()">socket server disconnect</button>
<button onClick="connectionStatus()">socket server connected status</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.0/socket.io.js"></script>
<script>
  const socket = io("http://localhost:5000");

  function sendMsg() {
    if (!socket.connected) {
        alert('socket server connect first')
        return false
    }
    socket.emit("message", "HELLO WORLD");
  }

  function connectSocket() {
    socket.connect()
  }

  function disconnectSocket() {
    socket.disconnect()
  }

  function connectionStatus() {
    return socket.connected
  }
</script>
</body>
</html>
